<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="blogName">Blog name</title>
    <meta name="keywords" content="blog, blogbuilder">
    <meta name="robots" content="INDEX, FOLLOW">
    <meta name="revisit-after" content="7 days">
    <link id="blogIcon" rel="icon" href="https://i.imgur.com/TFle1Cb.png" type="image/x-icon">
    <meta name="theme-color" content="#33cc33">
    <meta name="author" content="Test">
    <link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.css" media="all" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" id="blog_section">
            <h1>
                <div id="blog_title"></div>
            </h1>
            <div id="blogs"></div>
        </div>
    </div>
    <script type="text/javascript">
        $.getJSON("blog.json", function (blog) {
            if (blog.length == 0) {
                return document.getElementById("blog_section").html('<p>No blog entries!</p>');
            }
            for (var i = 0; i < blog.length; i++) {
                $("#blogs").append(`
                <div class="card text-left">
                  <img class="card-img-top" src="${blog[i].headerImage}">
                  <div class="card-body">
                        <div class="section_title">${blog[i].title}</div>
                                <div class="about_section">
                                    ${blog[i].subTitle}
                                </div>
                                <a href="./${blog[i].title}/index.html" class="btn btn-primary">Read more</a>
                  </div>
                </div>
                    `);
            }
        });
    </script>
</body>

</html>
